name: PR Cleanup Dev

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-dev:
    name: Destroy Dev Environment
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=backend-dev.hcl

      - name: Check if workspace exists
        id: check-workspace
        working-directory: terraform
        run: |
          if terraform workspace list | grep -q "dev-pr-${{ github.event.pull_request.number }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Workspace exists - will destroy"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Workspace doesn't exist - deployment was likely skipped"
          fi

      - name: Select Terraform Workspace
        if: steps.check-workspace.outputs.exists == 'true'
        working-directory: terraform
        run: terraform workspace select dev-pr-${{ github.event.pull_request.number }}

      - name: Drop PR Database from Shared RDS
        if: steps.check-workspace.outputs.exists == 'true'
        run: |
          PR_DB_NAME="pr_${{ github.event.pull_request.number }}"

          # Get shared RDS credentials from Secrets Manager
          SECRET_ARN=$(aws secretsmanager list-secrets \
            --filters Key=name,Values=roxas-shared-pr-rds-credentials \
            --query 'SecretList[0].ARN' \
            --output text)

          if [ "$SECRET_ARN" != "None" ] && [ -n "$SECRET_ARN" ]; then
            echo "Found shared RDS credentials: $SECRET_ARN"

            # Retrieve credentials
            SECRET_JSON=$(aws secretsmanager get-secret-value \
              --secret-id "$SECRET_ARN" \
              --query 'SecretString' \
              --output text)

            DB_HOST=$(echo $SECRET_JSON | jq -r '.host')
            DB_PORT=$(echo $SECRET_JSON | jq -r '.port')
            DB_USER=$(echo $SECRET_JSON | jq -r '.username')
            DB_PASS=$(echo $SECRET_JSON | jq -r '.password')

            # Check if database exists
            EXISTS=$(PGPASSWORD=$DB_PASS psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d postgres -tAc \
              "SELECT 1 FROM pg_database WHERE datname='$PR_DB_NAME'" || echo "0")

            if [ "$EXISTS" = "1" ]; then
              echo "Dropping database $PR_DB_NAME from shared RDS..."

              # Terminate existing connections
              PGPASSWORD=$DB_PASS psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d postgres -c \
                "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname='$PR_DB_NAME' AND pid <> pg_backend_pid();" || true

              # Drop the database
              PGPASSWORD=$DB_PASS psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d postgres -c \
                "DROP DATABASE IF EXISTS $PR_DB_NAME;"

              echo "Database $PR_DB_NAME dropped successfully"
            else
              echo "Database $PR_DB_NAME does not exist, skipping drop"
            fi
          else
            echo "Shared RDS credentials not found, skipping database cleanup"
          fi

      - name: Terraform Destroy
        if: steps.check-workspace.outputs.exists == 'true'
        working-directory: terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_function_name: roxas-webhook-handler-pr-${{ github.event.pull_request.number }}
          TF_VAR_environment: dev
        run: terraform destroy -auto-approve

      - name: Delete Terraform Workspace
        if: steps.check-workspace.outputs.exists == 'true'
        working-directory: terraform
        run: |
          terraform workspace select default
          terraform workspace delete dev-pr-${{ github.event.pull_request.number }}

      - name: Comment PR with cleanup status
        if: steps.check-workspace.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const functionName = 'roxas-webhook-handler-dev-pr-${{ github.event.pull_request.number }}';

            const body = `### ðŸ§¹ Dev Environment Cleaned Up

            **Function:** \`${functionName}\`
            **Status:** Destroyed

            All AWS resources for this PR have been removed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Comment PR - No cleanup needed
        if: steps.check-workspace.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### âœ… No Cleanup Needed

            No dev environment was deployed for this PR (deployment was skipped for documentation-only changes).`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
