name: Deploy Shared Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/shared/**'
      - 'terraform/backend-shared-*.hcl'
      - 'cmd/circuit-breaker/**'
      - 'cmd/pr-cleanup/**'
      - '.github/workflows/shared-infra.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  # Deploy to dev first (on push to main or workflow_dispatch with dev)
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    if: github.event_name == 'push' || github.event.inputs.environment == 'dev'

    permissions:
      contents: read

    concurrency:
      group: deploy-shared-dev
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Cleanup Lambda (shared)
        run: |
          echo "Building cleanup Lambda for arm64..."
          mkdir -p terraform/shared/lambda
          GOOS=linux GOARCH=arm64 go build -tags lambda.norpc -o terraform/shared/lambda/bootstrap ./cmd/pr-cleanup
          cd terraform/shared/lambda
          zip -j pr_cleanup.zip bootstrap
          rm bootstrap
          ls -la pr_cleanup.zip

      - name: Build Circuit Breaker Lambda
        run: |
          echo "Building circuit breaker Lambda for arm64..."
          mkdir -p terraform/shared/lambda
          GOOS=linux GOARCH=arm64 go build -tags lambda.norpc -o terraform/shared/lambda/bootstrap ./cmd/circuit-breaker
          cd terraform/shared/lambda
          zip -j circuit_breaker.zip bootstrap
          rm bootstrap
          ls -la circuit_breaker.zip

      - name: Terraform Init
        working-directory: terraform/shared
        run: terraform init -backend-config=../backend-shared-dev.hcl

      - name: Setup Terraform Workspace
        working-directory: terraform/shared
        run: |
          terraform workspace new dev || terraform workspace select dev

      - name: Terraform Plan
        working-directory: terraform/shared
        env:
          TF_VAR_environment: dev
          TF_VAR_budget_alert_emails: '["${{ secrets.BUDGET_ALERT_EMAIL }}"]'
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/shared
        env:
          TF_VAR_environment: dev
          TF_VAR_budget_alert_emails: '["${{ secrets.BUDGET_ALERT_EMAIL }}"]'
        run: terraform apply -auto-approve tfplan

      - name: Test Circuit Breaker (Dry Run)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          FUNCTION_NAME="roxas-dev-circuit-breaker"
          echo "Testing circuit breaker Lambda in dry-run mode..."

          # Set DRY_RUN=true for testing
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment 'Variables={FUNCTION_PREFIX=roxas-,DRY_RUN=true}' \
            --query 'FunctionArn' --output text

          # Wait for configuration update
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

          # Invoke with test payload
          aws lambda invoke \
            --function-name "$FUNCTION_NAME" \
            --cli-binary-format raw-in-base64-out \
            --payload '{"Records":[{"Sns":{"Message":"{\"test\":true,\"source\":\"ci_test\"}"}}]}' \
            /tmp/circuit-breaker-response.json

          # Check response
          echo "Circuit breaker response:"
          cat /tmp/circuit-breaker-response.json | jq .

          # Verify it ran successfully
          STATUS=$(cat /tmp/circuit-breaker-response.json | jq -r '.status')
          if [ "$STATUS" != "circuit_breaker_activated" ]; then
            echo "ERROR: Circuit breaker did not activate properly"
            exit 1
          fi

          # Remove DRY_RUN so Lambda is ready for real budget alerts
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment 'Variables={FUNCTION_PREFIX=roxas-}' \
            --query 'FunctionArn' --output text

          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          echo "✓ Circuit breaker tested and ready for live budget alerts"

      - name: Smoke Test - Cleanup Lambda
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          FUNCTION_NAME="roxas-dev-cleanup"

          # Data-driven wait times based on observed VPC Lambda cold start behavior:
          # - VPC ENI creation: 10-20s (handled by warmup call)
          # - Lambda timeout: 30s (configured in Terraform)
          # - DB connection establishment: 5-10s after VPC ready
          # - Total worst-case cold start: ~50s
          WARMUP_SETTLE_TIME=5      # Wait after warmup for DB connections to stabilize
          INITIAL_RETRY_DELAY=15    # First retry: Lambda just timed out, VPC likely ready
          MAX_RETRIES=3             # Total attempts including exponential backoff

          # Warmup: Invoke with cleanup_orphaned_enis action to establish VPC connection
          # This action doesn't need DB access, so it warms up the Lambda without timeout risk
          echo "Warming up cleanup Lambda (VPC cold start may take 10-20s)..."
          WARMUP_START=$(date +%s)
          aws lambda invoke \
            --function-name "$FUNCTION_NAME" \
            --cli-binary-format raw-in-base64-out \
            --payload '{"action": "cleanup_orphaned_enis"}' \
            /tmp/warmup-response.json || true
          WARMUP_END=$(date +%s)
          WARMUP_DURATION=$((WARMUP_END - WARMUP_START))

          echo "Warmup completed in ${WARMUP_DURATION}s"
          echo "Warmup response:"
          cat /tmp/warmup-response.json | jq . || echo "(no response)"

          # Check if warmup succeeded - if so, VPC ENI is established
          WARMUP_STATUS=$(cat /tmp/warmup-response.json | jq -r '.statusCode' 2>/dev/null || echo "unknown")
          if [ "$WARMUP_STATUS" = "200" ]; then
            echo "✓ Warmup succeeded, VPC ENI established. Waiting ${WARMUP_SETTLE_TIME}s for connection pool..."
            sleep $WARMUP_SETTLE_TIME
          else
            echo "⚠ Warmup returned non-200 status, proceeding with retries..."
          fi

          # Test: Invoke with retry logic for VPC cold start resilience
          echo "Testing cleanup Lambda with non-existent PR (should return 'skipped')..."
          RETRY_DELAY=$INITIAL_RETRY_DELAY

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i of $MAX_RETRIES..."
            ATTEMPT_START=$(date +%s)

            aws lambda invoke \
              --function-name "$FUNCTION_NAME" \
              --cli-binary-format raw-in-base64-out \
              --payload '{"pr_number": 99999, "action": "drop"}' \
              /tmp/cleanup-response.json

            ATTEMPT_END=$(date +%s)
            ATTEMPT_DURATION=$((ATTEMPT_END - ATTEMPT_START))

            echo "Cleanup Lambda response (${ATTEMPT_DURATION}s):"
            cat /tmp/cleanup-response.json | jq .

            ACTION=$(cat /tmp/cleanup-response.json | jq -r '.body.action')

            if [ "$ACTION" = "skipped" ]; then
              echo "✓ Cleanup Lambda working correctly"
              exit 0
            elif [ "$ACTION" = "error" ]; then
              MESSAGE=$(cat /tmp/cleanup-response.json | jq -r '.body.message')
              if echo "$MESSAGE" | grep -q "timeout\|connection"; then
                # If Lambda took full 30s timeout, VPC ENI likely still initializing
                if [ $ATTEMPT_DURATION -ge 25 ]; then
                  echo "Full timeout detected (${ATTEMPT_DURATION}s >= 25s), VPC likely cold starting..."
                fi
                echo "Connection timeout, retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
                continue
              fi
            fi

            # Non-retryable failure
            echo "ERROR: Expected 'skipped' action for non-existent database, got: $ACTION"
            exit 1
          done

          echo "ERROR: Max retries exceeded after $MAX_RETRIES attempts"
          exit 1

      - name: Output SSM Parameters Created
        working-directory: terraform/shared
        run: |
          echo "### Shared Infrastructure Deployed to Dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SSM Parameters Created:**" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/dev/shared/vpc-id" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/dev/shared/private-subnet-ids" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/dev/shared/lambda-sg-id" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/dev/shared/rds-endpoint" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/dev/shared/acm-certificate-arn" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Circuit Breaker:**" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda: roxas-dev-circuit-breaker (tested in dry-run, deployed live)" >> $GITHUB_STEP_SUMMARY
          echo "- SNS Topic: roxas-dev-budget-circuit-breaker" >> $GITHUB_STEP_SUMMARY
          echo "- Triggers at: 200% of \$100 budget" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cleanup Lambda:**" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda: roxas-dev-cleanup (smoke tested)" >> $GITHUB_STEP_SUMMARY

  # Deploy to prod after successful dev (on push to main) or directly (workflow_dispatch with prod)
  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    environment: prod
    needs: [deploy-dev]
    # Run if: push to main (after dev succeeds) OR workflow_dispatch with prod (even if dev was skipped)
    if: always() && (github.event_name == 'push' && needs.deploy-dev.result == 'success') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')

    permissions:
      contents: read

    concurrency:
      group: deploy-shared-prod
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Cleanup Lambda (shared)
        run: |
          echo "Building cleanup Lambda for arm64..."
          mkdir -p terraform/shared/lambda
          GOOS=linux GOARCH=arm64 go build -tags lambda.norpc -o terraform/shared/lambda/bootstrap ./cmd/pr-cleanup
          cd terraform/shared/lambda
          zip -j pr_cleanup.zip bootstrap
          rm bootstrap
          ls -la pr_cleanup.zip

      - name: Build Circuit Breaker Lambda
        run: |
          echo "Building circuit breaker Lambda for arm64..."
          mkdir -p terraform/shared/lambda
          GOOS=linux GOARCH=arm64 go build -tags lambda.norpc -o terraform/shared/lambda/bootstrap ./cmd/circuit-breaker
          cd terraform/shared/lambda
          zip -j circuit_breaker.zip bootstrap
          rm bootstrap
          ls -la circuit_breaker.zip

      - name: Terraform Init
        working-directory: terraform/shared
        run: terraform init -backend-config=../backend-shared-prod.hcl

      - name: Setup Terraform Workspace
        working-directory: terraform/shared
        run: |
          terraform workspace new prod || terraform workspace select prod

      - name: Terraform Plan
        working-directory: terraform/shared
        env:
          TF_VAR_environment: prod
          TF_VAR_budget_alert_emails: '["${{ secrets.BUDGET_ALERT_EMAIL }}"]'
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/shared
        env:
          TF_VAR_environment: prod
          TF_VAR_budget_alert_emails: '["${{ secrets.BUDGET_ALERT_EMAIL }}"]'
        run: terraform apply -auto-approve tfplan

      - name: Test Circuit Breaker (Dry Run)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          FUNCTION_NAME="roxas-prod-circuit-breaker"
          echo "Testing circuit breaker Lambda in dry-run mode..."

          # Set DRY_RUN=true for testing
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment 'Variables={FUNCTION_PREFIX=roxas-,DRY_RUN=true}' \
            --query 'FunctionArn' --output text

          # Wait for configuration update
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"

          # Invoke with test payload
          aws lambda invoke \
            --function-name "$FUNCTION_NAME" \
            --cli-binary-format raw-in-base64-out \
            --payload '{"Records":[{"Sns":{"Message":"{\"test\":true,\"source\":\"ci_test\"}"}}]}' \
            /tmp/circuit-breaker-response.json

          # Check response
          echo "Circuit breaker response:"
          cat /tmp/circuit-breaker-response.json | jq .

          # Verify it ran successfully
          STATUS=$(cat /tmp/circuit-breaker-response.json | jq -r '.status')
          if [ "$STATUS" != "circuit_breaker_activated" ]; then
            echo "ERROR: Circuit breaker did not activate properly"
            exit 1
          fi

          # Remove DRY_RUN so Lambda is ready for real budget alerts
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment 'Variables={FUNCTION_PREFIX=roxas-}' \
            --query 'FunctionArn' --output text

          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          echo "✓ Circuit breaker tested and ready for live budget alerts"

      - name: Output SSM Parameters Created
        working-directory: terraform/shared
        run: |
          echo "### Shared Infrastructure Deployed to Prod" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SSM Parameters Created:**" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/prod/shared/vpc-id" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/prod/shared/private-subnet-ids" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/prod/shared/lambda-sg-id" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/prod/shared/rds-endpoint" >> $GITHUB_STEP_SUMMARY
          echo "- /roxas/prod/shared/acm-certificate-arn" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Circuit Breaker:**" >> $GITHUB_STEP_SUMMARY
          echo "- Lambda: roxas-prod-circuit-breaker (tested in dry-run, deployed live)" >> $GITHUB_STEP_SUMMARY
          echo "- SNS Topic: roxas-prod-budget-circuit-breaker" >> $GITHUB_STEP_SUMMARY
          echo "- Triggers at: 200% of \$100 budget" >> $GITHUB_STEP_SUMMARY
