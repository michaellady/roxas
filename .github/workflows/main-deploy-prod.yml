name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make test-int

      - name: Build Lambda deployment package
        run: make build

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-zip
          path: bin/bootstrap.zip
          retention-days: 1

  deploy-dev:
    name: Deploy to Dev Environment
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      contents: read

    concurrency:
      group: deploy-dev-main
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-zip
          path: bin

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform/service
        run: terraform init -backend-config=../backend-dev.hcl

      - name: Setup Terraform Workspace
        working-directory: terraform/service
        run: |
          terraform workspace new dev || \
          terraform workspace select dev

      - name: Terraform Plan
        working-directory: terraform/service
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_credential_encryption_key: ${{ secrets.CREDENTIAL_ENCRYPTION_KEY }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_github_app_webhook_secret: ${{ secrets.GH_APP_WEBHOOK_SECRET }}
          TF_VAR_github_app_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          TF_VAR_github_app_url: ${{ vars.GH_APP_URL }}
          TF_VAR_function_name: roxas-webhook-handler-dev
          TF_VAR_environment: dev
          TF_VAR_custom_domain_enabled: true
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/service
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_credential_encryption_key: ${{ secrets.CREDENTIAL_ENCRYPTION_KEY }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_github_app_webhook_secret: ${{ secrets.GH_APP_WEBHOOK_SECRET }}
          TF_VAR_github_app_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          TF_VAR_github_app_url: ${{ vars.GH_APP_URL }}
          TF_VAR_function_name: roxas-webhook-handler-dev
          TF_VAR_environment: dev
          TF_VAR_custom_domain_enabled: true
        run: terraform apply -auto-approve tfplan

      - name: Get Webhook URL from Terraform
        id: deployment-info
        working-directory: terraform/service
        run: |
          WEBHOOK_URL=$(terraform output -raw webhook_url)
          FUNCTION_NAME=$(terraform output -raw lambda_function_name)
          echo "url=$WEBHOOK_URL" >> $GITHUB_OUTPUT
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT

  e2e-test-dev:
    name: Browser E2E Tests (Dev)
    needs: deploy-dev
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Rod browser
        uses: actions/cache@v4
        with:
          path: ~/.cache/rod
          key: ${{ runner.os }}-rod-browser

      - name: Download dependencies
        run: go mod download

      - name: Run deployed browser E2E tests
        env:
          DEPLOY_URL: https://dev.roxasapp.com
        run: go test -tags=browser -v ./internal/web -run TestDeployed -timeout 180s

  deploy-prod:
    name: Deploy to Production Environment
    needs: [test-and-build, e2e-test-dev]
    runs-on: ubuntu-latest
    environment: prod

    permissions:
      contents: read

    concurrency:
      group: deploy-prod
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-zip
          path: bin

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: terraform/service
        run: terraform init -backend-config=../backend-prod.hcl

      - name: Setup Terraform Workspace
        working-directory: terraform/service
        run: |
          terraform workspace new prod || \
          terraform workspace select prod

      - name: Terraform Plan
        working-directory: terraform/service
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_credential_encryption_key: ${{ secrets.CREDENTIAL_ENCRYPTION_KEY }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_github_app_webhook_secret: ${{ secrets.GH_APP_WEBHOOK_SECRET }}
          TF_VAR_github_app_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          TF_VAR_github_app_url: ${{ vars.GH_APP_URL }}
          TF_VAR_function_name: roxas-webhook-handler-prod
          TF_VAR_environment: prod
          TF_VAR_custom_domain_enabled: true
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform/service
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_credential_encryption_key: ${{ secrets.CREDENTIAL_ENCRYPTION_KEY }}
          TF_VAR_github_app_id: ${{ secrets.GH_APP_ID }}
          TF_VAR_github_app_webhook_secret: ${{ secrets.GH_APP_WEBHOOK_SECRET }}
          TF_VAR_github_app_private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          TF_VAR_github_app_url: ${{ vars.GH_APP_URL }}
          TF_VAR_function_name: roxas-webhook-handler-prod
          TF_VAR_environment: prod
          TF_VAR_custom_domain_enabled: true
        run: terraform apply -auto-approve tfplan

      - name: Get Webhook URL from Terraform
        id: deployment-info
        working-directory: terraform/service
        run: |
          WEBHOOK_URL=$(terraform output -raw webhook_url)
          FUNCTION_NAME=$(terraform output -raw lambda_function_name)
          echo "url=$WEBHOOK_URL" >> $GITHUB_OUTPUT
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT
