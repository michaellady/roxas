name: Test

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make test-int

      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: |
          # Run tests and capture package-level coverage
          go test -short -cover ./internal/... ./cmd/... 2>&1 | tee test-output.txt

          echo "## ðŸ“Š Test Coverage Report" >> coverage-report.md
          echo "" >> coverage-report.md

          # Calculate total from coverage.out
          go test -short -coverprofile=coverage.out ./internal/... ./cmd/... > /dev/null 2>&1
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "**Total Coverage: ${TOTAL}**" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "| Package | Coverage |" >> coverage-report.md
          echo "|---------|----------|" >> coverage-report.md

          # Extract package coverage from test output (handles ok/FAIL prefix and tabs)
          grep -E "github.com/mikelady/roxas.*coverage:" test-output.txt | \
            grep -v "\[no statements\]" | \
            sed 's/\t/ /g' | \
            awk '{for(i=1;i<=NF;i++) {if($i ~ /github.com/) pkg=$i; if($i ~ /coverage:/) cov=$(i+1)}} {gsub("github.com/mikelady/roxas/", "", pkg); if(pkg && cov) print "| " pkg " | " cov " |"}' | \
            sort >> coverage-report.md

      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('coverage-report.md', 'utf8');

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
