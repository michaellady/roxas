name: Test

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make test-int

      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        run: |
          go test -short -coverprofile=coverage.out ./internal/... ./cmd/...
          echo "## ðŸ“Š Test Coverage Report" >> coverage-report.md
          echo "" >> coverage-report.md
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "**Total Coverage: ${TOTAL}**" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "| Package | Coverage |" >> coverage-report.md
          echo "|---------|----------|" >> coverage-report.md
          go tool cover -func=coverage.out | grep -v total | awk '{print "| " $1 " | " $3 " |"}' >> coverage-report.md

      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('coverage-report.md', 'utf8');

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“Š Test Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
