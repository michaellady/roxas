name: PR Deploy to Dev

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      pull-requests: write
      contents: read

    # Prevent concurrent deployments for the same PR
    concurrency:
      group: deploy-dev-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: check-changes
        run: |
          # Get list of changed files in this push (not entire PR)
          # Use before/after commits from the push event
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            # Regular push - check files changed since last commit
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          else
            # New branch - check files changed from base
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Files that don't require deployment
          DOCS_PATTERN='^\.(beads/.*\.jsonl|github/.*\.md)$|^(README\.md|.*\.md|docs/|history/).*$'

          # Check if ALL changes are documentation/beads only
          NEEDS_DEPLOYMENT=false
          while IFS= read -r file; do
            if [ -z "$file" ]; then
              continue
            fi
            if ! echo "$file" | grep -qE "$DOCS_PATTERN"; then
              NEEDS_DEPLOYMENT=true
              echo "Code change detected: $file"
              break
            else
              echo "Documentation change: $file"
            fi
          done <<< "$CHANGED_FILES"

          echo "needs_deployment=$NEEDS_DEPLOYMENT" >> $GITHUB_OUTPUT

          if [ "$NEEDS_DEPLOYMENT" = "false" ]; then
            echo "‚úÖ Only documentation/beads changes detected - skipping deployment"
          else
            echo "üì¶ Code changes detected - proceeding with deployment"
          fi

      - name: Set up Go
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Cache Go modules
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        if: steps.check-changes.outputs.needs_deployment == 'true'
        run: go mod download

      - name: Build Lambda deployment package
        if: steps.check-changes.outputs.needs_deployment == 'true'
        run: make build

      - name: Set up Terraform
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform
        run: terraform init -backend-config=backend-dev.hcl

      - name: Setup Terraform Workspace
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform
        run: |
          terraform workspace new dev-pr-${{ github.event.pull_request.number }} || \
          terraform workspace select dev-pr-${{ github.event.pull_request.number }}

      - name: Terraform Plan
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_function_name: roxas-webhook-handler-pr-${{ github.event.pull_request.number }}
          TF_VAR_environment: dev
          TF_VAR_pr_number: ${{ github.event.pull_request.number }}
          TF_VAR_custom_domain_enabled: true
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_function_name: roxas-webhook-handler-pr-${{ github.event.pull_request.number }}
          TF_VAR_environment: dev
          TF_VAR_pr_number: ${{ github.event.pull_request.number }}
          TF_VAR_custom_domain_enabled: true
        run: terraform apply -auto-approve tfplan

      - name: Get Webhook URL from Terraform
        if: steps.check-changes.outputs.needs_deployment == 'true'
        id: deployment-info
        working-directory: terraform
        run: |
          WEBHOOK_URL=$(terraform output -raw webhook_url)
          FUNCTION_NAME=$(terraform output -raw lambda_function_name)
          echo "url=$WEBHOOK_URL" >> $GITHUB_OUTPUT
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT

      - name: Run E2E Test
        if: steps.check-changes.outputs.needs_deployment == 'true'
        env:
          LAMBDA_URL: ${{ steps.deployment-info.outputs.url }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: make e2e

      - name: Comment PR with deployment info
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const functionName = '${{ steps.deployment-info.outputs.function_name }}';
            const webhookUrl = '${{ steps.deployment-info.outputs.url }}';

            const body = `### üöÄ Deployed to Dev Environment

            **Function:** \`${functionName}\`
            **Webhook URL:** ${webhookUrl}
            **Region:** us-east-1

            This PR-specific environment will be automatically destroyed when the PR is closed.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Comment PR - Deployment Skipped
        if: steps.check-changes.outputs.needs_deployment == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### ‚è≠Ô∏è Deployment Skipped

            Only documentation or beads database changes detected - no deployment needed.

            Changed files contain only:
            - Documentation files (\`*.md\`, \`docs/\`)
            - Beads database files (\`.beads/*.jsonl\`)
            - History files (\`history/\`)

            The deployment check passes automatically for these changes.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
