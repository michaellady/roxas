name: PR Deploy to Dev

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy/refresh'
        required: true
        type: string
      force_refresh:
        description: 'Force Lambda refresh (skip code change check)'
        required: false
        type: boolean
        default: true

jobs:
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      pull-requests: write
      contents: read

    # Prevent concurrent deployments for the same PR
    # Wait for previous deployments to complete instead of canceling them
    # This prevents state locking issues and orphaned resources
    concurrency:
      group: deploy-dev-pr-${{ github.event.pull_request.number || inputs.pr_number }}
      cancel-in-progress: false

    env:
      PR_NUMBER: ${{ github.event.pull_request.number || inputs.pr_number }}
      FORCE_REFRESH: ${{ inputs.force_refresh || 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for code changes
        id: check-changes
        run: |
          # If force_refresh is set via workflow_dispatch, always deploy
          if [ "$FORCE_REFRESH" = "true" ]; then
            echo "ðŸ”„ Force refresh requested - proceeding with deployment"
            echo "needs_deployment=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get list of changed files in this PR
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Files that don't require deployment
          DOCS_PATTERN='^\.(beads/.*\.jsonl|github/.*\.md)$|^(README\.md|.*\.md|docs/|history/).*$'

          # Check if ALL changes are documentation/beads only
          NEEDS_DEPLOYMENT=false
          while IFS= read -r file; do
            if ! echo "$file" | grep -qE "$DOCS_PATTERN"; then
              NEEDS_DEPLOYMENT=true
              echo "Code change detected: $file"
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "needs_deployment=$NEEDS_DEPLOYMENT" >> $GITHUB_OUTPUT

          if [ "$NEEDS_DEPLOYMENT" = "false" ]; then
            echo "âœ… Only documentation/beads changes detected - skipping deployment"
          else
            echo "ðŸ“¦ Code changes detected - proceeding with deployment"
          fi

      - name: Set up Go
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Cache Go modules
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        if: steps.check-changes.outputs.needs_deployment == 'true'
        run: go mod download

      - name: Build Lambda deployment package
        if: steps.check-changes.outputs.needs_deployment == 'true'
        run: make build

      - name: Set up Terraform
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform/service
        run: terraform init -backend-config=../backend-dev.hcl

      - name: Setup Terraform Workspace
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform/service
        run: |
          terraform workspace new dev-pr-${{ env.PR_NUMBER }} || \
          terraform workspace select dev-pr-${{ env.PR_NUMBER }}

      - name: Terraform Plan
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform/service
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_function_name: roxas-webhook-handler-pr-${{ env.PR_NUMBER }}
          TF_VAR_environment: dev
          TF_VAR_pr_number: ${{ env.PR_NUMBER }}
          TF_VAR_custom_domain_enabled: true
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: steps.check-changes.outputs.needs_deployment == 'true'
        working-directory: terraform/service
        env:
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_linkedin_access_token: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TF_VAR_webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          TF_VAR_function_name: roxas-webhook-handler-pr-${{ env.PR_NUMBER }}
          TF_VAR_environment: dev
          TF_VAR_pr_number: ${{ env.PR_NUMBER }}
          TF_VAR_custom_domain_enabled: true
        run: terraform apply -auto-approve tfplan

      - name: Force Lambda to pick up latest secrets
        if: steps.check-changes.outputs.needs_deployment == 'true'
        run: |
          FUNCTION_NAME="roxas-webhook-handler-pr-${{ env.PR_NUMBER }}-dev"
          echo "Forcing Lambda $FUNCTION_NAME to refresh configuration..."

          # Update function configuration with a dummy env var change to force cold start
          # This ensures the Lambda picks up any updated Secrets Manager values
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --environment "Variables={$(aws lambda get-function-configuration --function-name "$FUNCTION_NAME" --query 'Environment.Variables' --output json | jq -r 'to_entries | map("\(.key)=\(.value)") | join(",")'),_DEPLOY_TIMESTAMP=$(date +%s)}" \
            --query 'LastModified' --output text

          # Wait for update to complete
          aws lambda wait function-updated --function-name "$FUNCTION_NAME"
          echo "Lambda configuration refreshed successfully"

      - name: Get Webhook URL from Terraform
        if: steps.check-changes.outputs.needs_deployment == 'true'
        id: deployment-info
        working-directory: terraform/service
        run: |
          WEBHOOK_URL=$(terraform output -raw webhook_url)
          FUNCTION_NAME=$(terraform output -raw lambda_function_name)
          echo "url=$WEBHOOK_URL" >> $GITHUB_OUTPUT
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT

      # E2E test disabled - LinkedIn API returns "Member is restricted" error
      # TODO: Re-enable when LinkedIn credentials are refreshed
      # - name: Run E2E Test
      #   if: steps.check-changes.outputs.needs_deployment == 'true'
      #   env:
      #     LAMBDA_URL: ${{ steps.deployment-info.outputs.url }}
      #     WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
      #   run: make e2e

      - name: Comment PR with deployment info
        if: steps.check-changes.outputs.needs_deployment == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const functionName = '${{ steps.deployment-info.outputs.function_name }}';
            const webhookUrl = '${{ steps.deployment-info.outputs.url }}';

            const body = `### ðŸš€ Deployed to Dev Environment

            **Function:** \`${functionName}\`
            **Webhook URL:** ${webhookUrl}
            **Region:** us-east-1

            This PR-specific environment will be automatically destroyed when the PR is closed.`;

            // Find existing deploy comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Deployed to Dev Environment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

      - name: Comment PR - Deployment Skipped
        if: steps.check-changes.outputs.needs_deployment == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### â­ï¸ Deployment Skipped

            Only documentation or beads database changes detected - no deployment needed.

            Changed files contain only:
            - Documentation files (\`*.md\`, \`docs/\`)
            - Beads database files (\`.beads/*.jsonl\`)
            - History files (\`history/\`)

            The deployment check passes automatically for these changes.`;

            // Find existing deploy comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              (comment.body.includes('Deployed to Dev Environment') || comment.body.includes('Deployment Skipped'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

    outputs:
      needs_deployment: ${{ steps.check-changes.outputs.needs_deployment }}
      deploy_url: ${{ steps.deployment-info.outputs.url }}
      pr_number: ${{ env.PR_NUMBER }}

  browser-e2e-test:
    name: Browser E2E Tests (Deployed)
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: needs.deploy-dev.outputs.needs_deployment == 'true'

    env:
      PR_NUMBER: ${{ needs.deploy-dev.outputs.pr_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Rod browser
        uses: actions/cache@v4
        with:
          path: ~/.cache/rod
          key: ${{ runner.os }}-rod-browser

      - name: Download dependencies
        run: go mod download

      - name: Run deployed browser E2E tests
        env:
          DEPLOY_URL: https://pr-${{ env.PR_NUMBER }}.roxasapp.com
        run: go test -tags=browser -v ./internal/web -run TestDeployed -timeout 180s
